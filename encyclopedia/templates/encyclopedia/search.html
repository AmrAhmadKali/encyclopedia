<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search Results</title>
    </head>
    <body>
      <h1>Your search matches:</h1> 
      <ul>
        {% for result in results %}
            <li><a href="{% url 'entry' result  %}">{{ result }}</a></li>
        {% empty %}
            <li>None of the entries !</li>
        {% endfor %}
    </ul>

    </body>
</html>
